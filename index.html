<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./dist/output.css"> 
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <nav class="fixed bg-gradient-to-r from-[#ebf4f5] to-[#b5c6e0] shadow-[0px_15px_40px_0_rgba(0,0,0,0.3)] w-full h-20 sm:h-24 bg-red-300 flex items-center justify-around py-3  flex-wrap"> 
            <h1 id="logo" class="font-BrunoAceSC text-cliplg font-bold text-center text-xl sm:text-2xl md:text-3xl">Image <br> Gallery</h1>
            <div class="flex justify-center shadow-[0px_5px_10px_0_rgba(0,0,0,0.3)] min-w-[160px] max-w-[450px] w-1/2">
                <input 
                    type="text"  
                    placeholder="Enter Topic & Search"
                    class="rounded-l-lg pl-3 h-7 sm:h-10 w-full grid place-content-center outline-none">
                <button id="search-btn" class="bg-white  w-10 sm:w-20 rounded-r-lg">&#128269;</button>
            </div>   
            <button id="orientation-btn" class="bg-white shadow-[5px_5px_10px_0_rgba(0,0,0,0.3)] w-7 h-7 sm:w-10 sm:h-10 rounded-lg sm:text-3xl">O</button> 
                
        </nav>
    </header> 

    <main>
        <div id="grid-container" class="grid-container portrait"> 
            
        </div>
    </main>

</body>
</html>
